<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HATE Studio - Профиль</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <header class="bg-gray-800 shadow-md sticky top-0 z-50">
    </header>

  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
      <h2 class="text-3xl font-bold text-orange-500 mb-6 text-center">Ваш Профиль</h2>
      
      <div id="profile-display" class="space-y-4">
        <div class="flex flex-col items-center">
          <img id="profile-avatar" class="w-24 h-24 rounded-full object-cover mb-4" src="path/to/default-avatar.png" alt="Аватар пользователя">
          <p id="profile-status" class="text-sm text-gray-400">Статус: <span id="user-role">Загрузка...</span></p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex flex-col">
            <span class="text-gray-400">Отображаемое имя:</span>
            <span id="display-name" class="text-lg">Загрузка...</span>
          </div>
          <div class="flex flex-col">
            <span class="text-gray-400">Email:</span>
            <span id="user-email" class="text-lg">Загрузка...</span>
          </div>
          <div class="flex flex-col">
            <span class="text-gray-400">Дата рождения:</span>
            <span id="user-dob" class="text-lg">Загрузка...</span>
          </div>
          <div class="flex flex-col">
            <span class="text-gray-400">О себе:</span>
            <span id="user-bio" class="text-lg whitespace-pre-wrap">Загрузка...</span>
          </div>
        </div>
        <div class="text-center mt-6">
          <button id="edit-profile-btn" class="bg-orange-500 text-white px-6 py-2 rounded-md hover:bg-orange-600 transition-colors">Редактировать профиль</button>
        </div>
      </div>

      <form id="profile-edit-form" class="space-y-4 hidden">
        <h3 class="text-2xl font-bold mb-4 text-center">Редактировать профиль</h3>
        <div class="flex flex-col items-center mb-4">
          <img id="edit-avatar-preview" class="w-24 h-24 rounded-full object-cover mb-2" src="path/to/default-avatar.png" alt="Предпросмотр аватара">
          <label class="cursor-pointer bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-600">
            Загрузить аватар
            <input type="file" id="avatar-upload" class="hidden" accept="image/*">
          </label>
        </div>
        <div>
          <label for="edit-name" class="block text-sm font-medium text-gray-400">Имя</label>
          <input type="text" id="edit-name" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
        <div>
          <label for="edit-dob" class="block text-sm font-medium text-gray-400">Дата рождения</label>
          <input type="date" id="edit-dob" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
        <div>
          <label for="edit-bio" class="block text-sm font-medium text-gray-400">О себе</label>
          <textarea id="edit-bio" rows="4" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md"></textarea>
        </div>
        <div class="flex space-x-4 mt-6">
          <button type="submit" id="save-profile-btn" class="w-1/2 bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Сохранить</button>
          <button type="button" id="cancel-edit-btn" class="w-1/2 bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700">Отмена</button>
        </div>
      </form>

    </div>
  </main>

  <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

  <footer class="bg-gray-800 py-4 text-center text-gray-400">
    </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
