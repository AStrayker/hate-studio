    <main class="flex-grow container mx-auto px-4 py-8">

            <!-- –î–∞–Ω–Ω—ã–µ —Ñ–∏–ª—å–º–∞ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å—é–¥–∞ -->

    <div id="notification-container" class="fixed bottom-4 right-4 z-50"></div>

    <footer class="bg-gray-800 py-4 text-center text-gray-400">
        <p class="text-sm">&copy; 2025 HATE Studio. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB5X84s9PgkmnKt9nsNlsl5-mRyI06hexM",
            authDomain: "hate-studio.firebaseapp.com",
            projectId: "hate-studio",
            storageBucket: "hate-studio.firebasestorage.app",
            messagingSenderId: "862900757077",
            appId: "1:862900757077:web:ea1652b558a04235b1eadc",
            measurementId: "G-29V6NXRXMN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification p-4 rounded-md mb-4 ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
            notification.innerHTML = `<p>${message}</p>`;
            container.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å/—Å–∫—Ä—ã–≤–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const profileElements = document.querySelectorAll('#profile-link, #mobile-profile-link, #profile-dropdown-container');
            profileElements.forEach(el => {
                if (user) {
                    el.classList.remove('hidden');
                } else {
                    el.classList.add('hidden');
                }
            });
            if (document.getElementById('film-details')) {
                loadFilmData(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å, –µ—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
            }
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–µ–π—Ç–∏–Ω–≥–∞ —Å IMDb
        async function getIMDBRating(imdbUrl) {
            try {
                const response = await fetch(imdbUrl);
                const html = await response.text();
                const match = html.match(/<span itemprop="ratingValue">([\d.]+)<\/span>/);
                return match ? parseFloat(match[1]).toFixed(1) : 'N/A';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞:', error);
                return 'N/A';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ñ–∏–ª—å–º–∞
        async function loadFilmData() {
            const urlParams = new URLSearchParams(window.location.search);
            const filmId = urlParams.get('id');
            if (!filmId) {
                showNotification('ID —Ñ–∏–ª—å–º–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω.', 'error');
                return;
            }

            try {
                const docRef = doc(db, 'content', filmId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const imdbRating = await getIMDBRating(data.mbLink || '');
                    displayFilmData({ ...data, imdbRating }, filmId);
                } else {
                    showNotification('–§–∏–ª—å–º –Ω–µ –Ω–∞–π–¥–µ–Ω.', 'error');
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message, 'error');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Ñ–∏–ª—å–º–∞ –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–∫–ª–∞–¥–∫–∞–º–∏
        async function displayFilmData(data, filmId) {
            const container = document.getElementById('film-details');
            const translationText = data.translation === 'dub' ? '–¥—É–±–ª—è–∂' : '–∑–∞–∫–∞–¥—Ä–æ–≤—ã–π –º–Ω–æ–≥–æ–≥–æ–ª–æ—Å—ã–π';
            const duration = data.duration || '1—á 56–º';
            const country = data.country || '–°–®–ê';
            const rating = data.imdbRating !== 'N/A' ? data.imdbRating : (data.rating || 6.6);
            const genresList = data.genres ? data.genres.join(', ') : '–ë–æ–µ–≤–∏–∫, –¢—Ä–∏–ª–ª–µ—Ä, –ö–æ–º–µ–¥–∏—è';
            const director = data.director || '–£–∏–ª–ª –ü–∞—Ä–∫–µ—Ä';
            const actors = data.actors || '–î–∂–æ–Ω –°–∏–Ω–∞, –†–∞–π–∞–Ω –†–µ–π–Ω–æ–ª—å–¥—Å, –ü—Ä–∏—è–Ω–∫–∞ –ß–æ–ø—Ä–∞ –î–∂–æ–Ω—Å, –î–∂–µ–∫ –ë–ª—ç–∫, –ê–π–¥–∞–Ω–∞ –ì–ª–æ–≤–µ—Ä, –ö–∞—Ä–µ–Ω –ì–∏–ª–ª–∞–Ω, –°—Ç–∏–≤–µ–Ω –Æ–Ω, –î–µ–∫—Å—Ç–µ—Ä –§–ª–µ—Ç—á–µ—Ä, –°–∞—Ä–∞ –•yland, –ü—Ä–∏–Ω—Å –•–∞—Ä—Ä–∏—Å, –ö–µ–ª–∞–Ω –õ–∏–Ω–¥—Å–∏';

            // –ü—Ä–æ–≤–µ—Ä–∫–∞, –µ—Å—Ç—å –ª–∏ —Ñ–∏–ª—å–º –≤ –∑–∞–∫–ª–∞–¥–∫–∞—Ö
            let isBookmarked = false;
            if (currentUser) {
                const userBookmarksRef = doc(db, 'bookmarks', currentUser.uid);
                const userDoc = await getDoc(userBookmarksRef);
                if (userDoc.exists()) {
                    const bookmarks = userDoc.data().films || [];
                    isBookmarked = bookmarks.includes(filmId);
                }
            }

            // –ö–Ω–æ–ø–∫–∞ –∑–∞–∫–ª–∞–¥–æ–∫
            let bookmarkButton = '';
            if (!currentUser) {
                bookmarkButton = '<button disabled class="bg-gray-600 text-white px-4 py-2 rounded-md cursor-not-allowed">–ó–∞–∫–ª–∞–¥–∫–∏</button>';
            } else {
                bookmarkButton = `<button id="bookmark-btn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">${isBookmarked ? '–£–¥–∞–ª–∏—Ç—å –∏–∑ –∑–∞–∫–ª–∞–¥–æ–∫' : '–î–æ–±–∞–≤–∏—Ç—å –≤ –∑–∞–∫–ª–∞–¥–∫–∏'}</button>`;
            }

            container.innerHTML = `
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="flex-shrink-0">
                        <img src="${data.posterUrl || 'placeholder-poster.jpg'}" alt="${data.title}" class="w-64 h-96 object-cover rounded-lg">
                        <div class="mt-4">
                            ${bookmarkButton}
                            <span class="text-gray-400 flex items-center ml-2">N 2 issues</span>
                        </div>
                    </div>
                    <div class="flex-grow">
                        <h1 class="text-2xl md:text-3xl font-bold text-white mb-2">${data.title}</h1>
                        <h2 class="text-xl text-gray-300 mb-4">${data.originalTitle || 'Heads of State (2025)'}</h2>
                        <div class="flex items-center mb-4">
                            <span class="text-yellow-400 mr-2">‚òÖ ${rating}</span>
                            <span class="text-gray-400">(${data.reviewsCount || '123'} –æ—Ç–∑—ã–≤–æ–≤)</span>
                        </div>
                        <div class="mb-4">
                            <p class="text-gray-300"><strong>–†–µ–∂–∏—Å—Å—ë—Ä:</strong> ${director}</p>
                        </div>
                        <div class="mb-4">
                            <p class="text-gray-300"><strong>–ê–∫—Ç—ë—Ä—ã:</strong> ${actors}</p>
                        </div>
                        <div class="mb-4">
                            <p class="text-gray-300"><strong>–ñ–∞–Ω—Ä—ã:</strong> ${genresList}</p>
                        </div>
                        <div class="mb-4">
                            <p class="text-gray-300"><strong>–°—Ç—Ä–∞–Ω–∞:</strong> ${country}</p>
                        </div>
                        <div class="mb-4">
                            <p class="text-gray-300"><strong>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:</strong> ${duration}</p>
                        </div>
                        <div class="mb-6">
                            <p class="text-gray-300"><strong>–°–∏–Ω–æ–ø—Å–∏—Å ${translationText} –æ—Ç —Å—Ç—É–¥–∏–∏ HATE Studio:</strong> ${data.description}</p>
                        </div>
                        ${data.videoUrl ? `<iframe src="${data.videoUrl}" class="w-full h-96" frameborder="0" allowfullscreen></iframe>` : ''}
                    </div>
                </div>
            `;

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∑–∞–∫–ª–∞–¥–æ–∫
            const bookmarkBtn = document.getElementById('bookmark-btn');
            if (bookmarkBtn && currentUser) {
                bookmarkBtn.addEventListener('click', async () => {
                    const userBookmarksRef = doc(db, 'bookmarks', currentUser.uid);
                    const userDoc = await getDoc(userBookmarksRef);
                    let bookmarks = userDoc.exists() ? userDoc.data().films || [] : [];

                    if (bookmarks.includes(filmId)) {
                        // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –∑–∞–∫–ª–∞–¥–æ–∫
                        await updateDoc(userBookmarksRef, {
                            films: arrayRemove(filmId)
                        });
                        bookmarkBtn.textContent = '–î–æ–±–∞–≤–∏—Ç—å –≤ –∑–∞–∫–ª–∞–¥–∫–∏';
                        showNotification('–£–¥–∞–ª–µ–Ω–æ –∏–∑ –∑–∞–∫–ª–∞–¥–æ–∫!');
                    } else {
                        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∑–∞–∫–ª–∞–¥–∫–∏
                        if (!userDoc.exists()) {
                            await setDoc(userBookmarksRef, { films: [filmId] });
                        } else {
                            await updateDoc(userBookmarksRef, {
                                films: arrayUnion(filmId)
                            });
                        }
                        bookmarkBtn.textContent = '–£–¥–∞–ª–∏—Ç—å –∏–∑ –∑–∞–∫–ª–∞–¥–æ–∫';
                        showNotification('–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∑–∞–∫–ª–∞–¥–∫–∏!');
                    }
                });
            }
        }


        // –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('main-nav').classList.add('open-menu');
            document.getElementById('mobile-menu-backdrop').classList.remove('hidden');
        });

        document.getElementById('close-mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('main-nav').classList.remove('open-menu');
            document.getElementById('mobile-menu-backdrop').classList.add('hidden');
        });

        document.getElementById('mobile-menu-backdrop').addEventListener('click', () => {
            document.getElementById('main-nav').classList.remove('open-menu');
            document.getElementById('mobile-menu-backdrop').classList.add('hidden');
        });
    </script>
