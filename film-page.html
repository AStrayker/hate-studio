<!DOCTYPE html>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">

                <!-- Links block -->

                    <a href="series.html" class="text-white hover:text-orange-500 font-bold text-lg">Сериалы</a>
                    <a href="bookmarks.html" class="text-white hover:text-orange-500 font-bold text-lg" id="mobile-bookmarks-link">Закладки</a>
                    <a href="profile.html" class="text-white hover:text-orange-500 font-bold text-lg" id="mobile-profile-link">Профиль</a>
                    <a href="users.html" class="text-white hover:text-orange-500 font-bold text-lg hidden" id="mobile-users-link">Пользователи</a>
                </div>

                <!-- Bottom block with button and social media -->
                <div class="flex flex-col items-center space-y-6 pb-4">
                    <div class="w-full h-px bg-gray-700"></div>
                    <a href="login.html" id="login-btn" class="w-full text-center bg-red-600 text-white py-3 rounded-md hover:bg-red-700 transition-colors font-bold">Войти</a>
                    <a href="#" id="logout-btn" class="cursor-pointer hidden bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Выход</a>

                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">
                            <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.16666 12.8333L14.8333 7.16666M9.16666 12.8333L7.33332 17.6667L9.16666 12.8333ZM9.16666 12.8333L10.9999 14.6667L22.6667 4.66666L9.16666 12.8333ZM14.8333 7.16666L20.6667 12.9999L14.8333 7.16666Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">

                                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13.5 16.5C13.5 17.05 13.05 17.5 12.5 17.5H11.5C10.95 17.5 10.5 17.05 10.5 16.5V11.5C10.5 10.95 10.95 10.5 11.5 10.5H12.5C13.05 10.5 13.5 10.95 13.5 11.5V16.5ZM12 8.5C12.55 8.5 13 8.05 13 7.5V6.5C13 5.95 12.55 5.5 12 5.5C11.45 5.5 11 5.95 11 6.5V7.5C11 8.05 11.45 8.5 12 8.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">
                            <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM16 12C16 14.21 14.21 16 12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8C14.21 8 16 9.79 16 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">
                            <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM18 9H16.5C15.95 9 15.5 9.45 15.5 10V12H18.5V14H15.5V16.5C15.5 17.05 15.05 17.5 14.5 17.5H12.5C11.95 17.5 11.5 17.05 11.5 16.5V14.5C11.5 13.95 11.05 13.5 10.5 13.5H9.5C8.95 13.5 8.5 13.95 8.5 14.5V17.5C8.5 18.05 8.95 18.5 9.5 18.5H10.5C11.05 18.5 11.5 18.05 11.5 17.5V16.5H14.5C15.05 16.5 15.5 16.95 15.5 17.5V18.5C15.5 19.05 15.95 19.5 16.5 19.5H18.5C19.05 19.5 19.5 19.05 19.5 18.5V14.5C19.5 13.95 19.05 13.5 18.5 13.5H16.5C15.95 13.5 15.5 13.95 15.5 14.5V16.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Desktop menu (hidden on mobile) -->
            <nav class="hidden md:flex md:flex-grow md:flex-row items-center justify-end space-x-6">
                <a href="index.html" class="nav-link cursor-pointer transition-colors duration-200 text-white hover:text-orange-500">Главная</a>
                <a href="films.html" class="nav-link cursor-pointer transition-colors duration-200 text-white hover:text-orange-500">Фильмы</a>
                <a href="series.html" class="nav-link cursor-pointer transition-colors duration-200 text-white hover:text-orange-500">Сериалы</a>
                <div class="relative group hidden md:block" id="profile-dropdown-container">
                    <a href="#" id="profile-link" class="nav-link cursor-pointer transition-colors duration-200 text-white hover:text-orange-500 flex items-center">
                        Профиль
                        <svg class="w-4 h-4 ml-1 transform transition-transform duration-200" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </a>
                    <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-gray-700 rounded-md shadow-lg py-1 z-50 opacity-0 group-hover:opacity-100 transform scale-y-0 group-hover:scale-y-100 origin-top transition-all duration-300">
                        <a href="profile.html" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600">Настройки профиля</a>
                        <a href="bookmarks.html" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600" id="desktop-bookmarks-link">Закладки</a>
                        <a href="users.html" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 hidden" id="desktop-users-link">Пользователи</a>
                    </div>
                </div>
                <a href="login.html" id="login-btn-desktop" class="nav-link cursor-pointer bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Войти</a>
                <a href="#" id="logout-btn-desktop" class="cursor-pointer hidden bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Выход</a>
            </nav>

            <div id="mobile-menu-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="film-details" class="bg-gray-800 p-6 rounded-lg shadow-xl">
            <!-- Данные фильма будут загружены сюда -->
        </div>
    </main>
    
    <div id="notification-container" class="fixed bottom-4 right-4 z-50"></div>

    <footer class="bg-gray-800 py-4 text-center text-gray-400">
        <p class="text-sm">&copy; 2025 HATE Studio. Все права защищены.</p>
    </footer>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
        apiKey: "AIzaSyB5X84s9PgkmnKt9nsNlsl5-mRyI06hexM",
        authDomain: "hate-studio.firebaseapp.com",
        projectId: "hate-studio",
        storageBucket: "hate-studio.firebasestorage.app",
        messagingSenderId: "862900757077",
        appId: "1:862900757077:web:ea1652b558a04235b1eadc",
        measurementId: "G-29V6NXRXMN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    // Уведомления
    function showNotification(message, type = 'success') {
        const container = document.getElementById('notification-container');
        const notification = document.createElement('div');
        notification.className = `notification p-4 rounded-md mb-4 text-white ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
        notification.innerHTML = `<p>${message}</p>`;
        container.appendChild(notification);
        setTimeout(() => notification.remove(), 5000);
    }

    // Авторизация
    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        const profileElements = document.querySelectorAll('#profile-link, #mobile-profile-link, #profile-dropdown-container');
        profileElements.forEach(el => el.classList.toggle('hidden', !user));
        if (document.getElementById('film-details')) loadFilmData();
    });

    // Загрузка данных
    async function loadFilmData() {
        const urlParams = new URLSearchParams(window.location.search);
        const filmId = urlParams.get('id');
        if (!filmId) {
            showNotification('ID не найден.', 'error');
            return;
        }

        const container = document.getElementById('film-details');
        container.innerHTML = '<div class="text-center py-10 text-gray-400">Загрузка...</div>';

        try {
            const docRef = doc(db, 'content', filmId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                displayContent(data, filmId);
            } else {
                container.innerHTML = '<div class="text-center py-10 text-red-400">Контент не найден.</div>';
            }
        } catch (error) {
            showNotification('Ошибка: ' + error.message, 'error');
        }
    }

    // Универсальное отображение (фильм или сериал)
    async function displayContent(data, filmId) {
        const container = document.getElementById('film-details');
        const isSeries = data.type === 'series';

        // Проверка закладок
        let isBookmarked = false;
        if (currentUser) {
            const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
            if (userDoc.exists()) {
                isBookmarked = (userDoc.data().films || []).includes(filmId);
            }
        }

        const bookmarkButton = currentUser ? `
            <button id="bookmark-btn" class="w-full flex items-center justify-center px-4 py-2 rounded-md transition-colors ${
                isBookmarked ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'
            }">
                <span class="mr-2">${isBookmarked ? 'Удалить' : 'Добавить'}</span>
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    ${isBookmarked 
                        ? '<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>' 
                        : '<path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>'}
                </svg>
            </button>
        ` : '<button disabled class="bg-gray-600 text-white px-4 py-2 rounded-md w-full">Закладки</button>';

        // Общие данные
        const title = data.title || 'Без названия';
        const poster = data.posterUrl || 'placeholder-poster.jpg';
        const description = data.description || '';
        const genres = (data.genres || []).join(', ');
        const country = data.country || 'Не указано';
        const director = data.director || 'Не указано';
        const actors = data.actors || 'Не указано';
        const year = data.year || '';

        document.title = `HATE Studio - ${title}`;

        // === ФИЛЬМ ===
        if (!isSeries) {
            container.innerHTML = `
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="flex-shrink-0 w-full md:w-64">
                        <img src="${poster}" alt="${title}" class="w-full h-auto md:h-96 object-cover rounded-lg">
                        <div class="mt-4">${bookmarkButton}</div>
                    </div>
                    <div class="flex-grow">
                        <h1 class="text-2xl md:text-3xl font-bold mb-2">${title}</h1>
                        <p class="text-gray-300 mb-4"><strong>Год:</strong> ${year}</p>
                        <p class="text-gray-300 mb-4"><strong>Страна:</strong> ${country}</p>
                        <p class="text-gray-300 mb-2"><strong>Жанры:</strong> ${genres}</p>
                        <p class="text-gray-300 mb-2"><strong>Режиссёр:</strong> ${director}</p>
                        <p class="text-gray-300 mb-4"><strong>Актёры:</strong> ${actors}</p>
                        <p class="text-gray-300 mb-6"><strong>Описание:</strong> ${description}</p>
                        ${data.videoUrl ? `<iframe src="${data.videoUrl}" class="w-full h-96" frameborder="0" allowfullscreen></iframe>` : '<p class="text-red-400">Видео недоступно</p>'}
                    </div>
                </div>
            `;
        }

        // === СЕРИАЛ ===
        else {
            let seasonsHTML = '';
            if (data.seasons && data.seasons.length > 0) {
                data.seasons.forEach((season, sIdx) => {
                    let episodesHTML = '';
                    season.episodes?.forEach((ep, eIdx) => {
                        episodesHTML += `
                            <button data-url="${ep.videoUrl}" class="episode-btn block w-full text-left px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md mb-1 transition-colors">
                                Серия ${ep.episodeNumber}${ep.title ? ` – ${ep.title}` : ''}
                            </button>
                        `;
                    });

                    seasonsHTML += `
                        <div class="mb-6">
                            <h3 class="text-xl font-semibold text-orange-500 mb-3">Сезон ${season.seasonNumber}</h3>
                            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2">
                                ${episodesHTML}
                            </div>
                        </div>
                    `;
                });
            } else {
                seasonsHTML = '<p class="text-red-400">Серии не добавлены.</p>';
            }

            container.innerHTML = `
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="flex-shrink-0 w-full md:w-64">
                        <img src="${poster}" alt="${title}" class="w-full h-auto md:h-96 object-cover rounded-lg">
                        <div class="mt-4">${bookmarkButton}</div>
                    </div>
                    <div class="flex-grow">
                        <h1 class="text-2xl md:text-3xl font-bold mb-2">${title}</h1>
                        <p class="text-gray-300 mb-4"><strong>Год:</strong> ${year} | <strong>Страна:</strong> ${country}</p>
                        <p class="text-gray-300 mb-2"><strong>Жанры:</strong> ${genres}</p>
                        <p class="text-gray-300 mb-2"><strong>Режиссёр:</strong> ${director}</p>
                        <p class="text-gray-300 mb-4"><strong>Актёры:</strong> ${actors}</p>
                        <p class="text-gray-300 mb-6"><strong>Описание:</strong> ${description}</p>

                        <!-- Видеоплеер -->
                        <div id="video-player" class="mb-8">
                            <iframe id="player-iframe" src="" class="w-full h-96" frameborder="0" allowfullscreen style="display:none;"></iframe>
                            <div id="no-video" class="text-center text-gray-400 py-20">Выберите серию для просмотра</div>
                        </div>

                        <!-- Сезоны и серии -->
                        <div id="seasons-list">
                            ${seasonsHTML}
                        </div>
                    </div>
                </div>
            `;

            // Обработчик клика по серии
            document.querySelectorAll('.episode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const url = btn.getAttribute('data-url');
                    const iframe = document.getElementById('player-iframe');
                    const noVideo = document.getElementById('no-video');
                    if (url) {
                        iframe.src = url;
                        iframe.style.display = 'block';
                        noVideo.style.display = 'none';
                    }
                });
            });
        }

        // Кнопка закладок
        const bookmarkBtn = document.getElementById('bookmark-btn');
        if (bookmarkBtn && currentUser) {
            bookmarkBtn.addEventListener('click', async () => {
                const userRef = doc(db, 'users', currentUser.uid);
                const userSnap = await getDoc(userRef);
                const bookmarks = userSnap.exists() ? userSnap.data().films || [] : [];

                if (bookmarks.includes(filmId)) {
                    await updateDoc(userRef, { films: arrayRemove(filmId) });
                    showNotification('Удалено из закладок!');
                } else {
                    if (!userSnap.exists()) await setDoc(userRef, { films: [filmId] });
                    else await updateDoc(userRef, { films: arrayUnion(filmId) });
                    showNotification('Добавлено в закладки!');
                }
                loadFilmData(); // Перезагрузить для обновления кнопки
            });
        }
    }

    // Мобильное меню
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
        document.getElementById('main-nav').classList.add('open-menu');
        document.getElementById('mobile-menu-backdrop').classList.remove('hidden');
    });
    document.getElementById('close-mobile-menu-btn').addEventListener('click', () => {
        document.getElementById('main-nav').classList.remove('open-menu');
        document.getElementById('mobile-menu-backdrop').classList.add('hidden');
    });
    document.getElementById('mobile-menu-backdrop').addEventListener('click', () => {
        document.getElementById('main-nav').classList.remove('open-menu');
        document.getElementById('mobile-menu-backdrop').classList.add('hidden');
    });

    // Запуск
    loadFilmData();
</script>
<script type="module" src="js/app.js"></script>
</body>
</html>
