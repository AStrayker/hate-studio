<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HATE Studio - Управление пользователями</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <div id="header-container"></div>

  <main class="flex-grow container mx-auto px-4 py-8">
    <div id="user-management-container" class="bg-gray-800 p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-orange-500 mb-6 text-center">Управление пользователями</h2>
      <div id="users-list" class="space-y-4">
        </div>
      <p id="access-denied" class="text-center text-red-500 hidden mt-8">Доступ запрещен. Эта страница только для администраторов.</p>
    </div>
  </main>

  <div id="footer-container"></div>
  <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
