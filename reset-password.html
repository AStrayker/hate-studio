<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сброс пароля</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold text-orange-500 mb-6 text-center" id="reset-title">Сброс пароля</h2>
    <form id="reset-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
        <input type="email" id="reset-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-orange-500 focus:border-orange-500">
      </div>
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition-colors" id="reset-btn">Сбросить пароль</button>
      <p class="text-center text-red-500 hidden" id="reset-error-message"></p>
    </form>
    <a href="login.html" class="block text-center text-blue-400 hover:underline mt-4">Вернуться к входу</a>
  </div>

  <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
