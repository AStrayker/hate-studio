<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HATE Studio - –î–æ–±–∞–≤–∏—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüé¨%3C/text%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #main-nav.open-menu { transform: translateX(0); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <!-- === HEADER === -->
    <div id="header-container"></div>

    <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
        <div class="bg-gray-800 p-6 md:p-10 rounded-xl shadow-2xl w-full max-w-4xl">
            <h1 class="text-3xl md:text-4xl font-bold text-orange-500 mb-8 text-center">–î–æ–±–∞–≤–∏—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç</h1>

            <form id="content-form" class="space-y-6">
                <!-- 1. –¢–∏–ø -->
                <div>
                    <label class="block text-gray-300 mb-2">–¢–∏–ø</label>
                    <select id="content-type" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <option value="film">–§–∏–ª—å–º</option>
                        <option value="series">–°–µ—Ä–∏–∞–ª</option>
                    </select>
                </div>

                <!-- 2. –ü–æ—Å—Ç–µ—Ä -->
                <div>
                    <label class="block text-gray-300 mb-2">–ü–æ—Å—Ç–µ—Ä</label>
                    <input type="file" id="poster-file" accept="image/*" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-orange-600 file:text-white hover:file:bg-orange-700">
                    <input type="url" id="poster-url" placeholder="–ò–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–∞ –ø–æ—Å—Ç–µ—Ä" class="mt-3 w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <div id="poster-preview" class="mt-4 flex justify-center">
                        <img id="preview-img" src="" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –ø–æ—Å—Ç–µ—Ä–∞" class="hidden max-h-64 rounded-lg shadow-md object-cover">
                    </div>
                </div>

                <!-- 3. –ù–∞–∑–≤–∞–Ω–∏–µ -->
                <div>
                    <label class="block text-gray-300 mb-2">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                    <input type="text" id="content-title" required class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- 4. –ì–æ–¥ –∏ –°—Ç—Ä–∞–Ω–∞ -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-300 mb-2">–ì–æ–¥</label>
                        <input type="number" id="content-year" min="1900" max="2100" required class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2">–°—Ç—Ä–∞–Ω–∞</label>
                        <input type="text" id="content-country" required class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                </div>

                <!-- 5. –†–µ–∂–∏—Å—Å—ë—Ä -->
                <div>
                    <label class="block text-gray-300 mb-2">–†–µ–∂–∏—Å—Å—ë—Ä</label>
                    <input type="text" id="content-director" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- 6. –ê–∫—Ç—ë—Ä—ã -->
                <div>
                    <label class="block text-gray-300 mb-2">–ê–∫—Ç—ë—Ä—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                    <input type="text" id="content-actors" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- 7. IMDb -->
                <div>
                    <label class="block text-gray-300 mb-2">–°—Å—ã–ª–∫–∞ –Ω–∞ IMDb</label>
                    <input type="url" id="content-imdb" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- 8. –í–∏–¥–µ–æ (—Ñ–∏–ª—å–º) -->
                <div id="video-film-container">
                    <label class="block text-gray-300 mb-2">–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ</label>
                    <input type="url" id="video-url" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- 9. –°–µ—Ä–∏–∏ (—Å–µ—Ä–∏–∞–ª) -->
                <div id="series-container" class="space-y-4 hidden">
                    <label class="block text-gray-300 mb-2">–°–µ—Ä–∏–∏</label>
                    <div id="series-fields" class="space-y-2"></div>
                    <button type="button" id="add-episode-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">+ –î–æ–±–∞–≤–∏—Ç—å —Å–µ—Ä–∏—é</button>
                </div>

                <!-- –ö–Ω–æ–ø–∫–∏ -->
                <div class="flex justify-center space-x-4 pt-6">
                    <button type="reset" class="bg-gray-600 text-white px-6 py-3 rounded-md hover:bg-gray-700 transition-colors">–û—á–∏—Å—Ç–∏—Ç—å</button>
                    <button type="submit" id="save-content-btn" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition-colors">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
            </form>
        </div>
    </main>

    <!-- === FOOTER === -->
    <div id="footer-container"></div>

    <!-- Firebase + –õ–æ–≥–∏–∫–∞ -->
    <script type="module">
        // === –ó–∞–≥—Ä—É–∑–∫–∞ header –∏ footer ===
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                initMobileMenu(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–µ–Ω—é –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é (–ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ header) ===
        function initMobileMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mainNav = document.getElementById('main-nav');
            const closeMobileMenuBtn = document.getElementById('close-mobile-menu-btn');
            const mobileMenuBackdrop = document.getElementById('mobile-menu-backdrop');

            if (!mobileMenuButton) return; // –ù–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ

            const toggleMenu = () => {
                mainNav.classList.toggle('open-menu');
                mobileMenuBackdrop.classList.toggle('hidden');
            };

            mobileMenuButton.addEventListener('click', toggleMenu);
            closeMobileMenuBtn.addEventListener('click', toggleMenu);
            mobileMenuBackdrop.addEventListener('click', toggleMenu);
        }

        // === Firebase ===
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // === –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –ø–æ—Å—Ç–µ—Ä–∞ ===
        document.addEventListener('DOMContentLoaded', () => {
            const posterFile = document.getElementById('poster-file');
            const posterUrl = document.getElementById('poster-url');
            const previewImg = document.getElementById('preview-img');

            if (posterFile) {
                posterFile.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            previewImg.src = e.target.result;
                            previewImg.classList.remove('hidden');
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            if (posterUrl) {
                posterUrl.addEventListener('input', () => {
                    if (posterUrl.value.trim()) {
                        previewImg.src = posterUrl.value;
                        previewImg.classList.remove('hidden');
                    } else {
                        previewImg.classList.add('hidden');
                    }
                });
            }

            // === –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∏–ø–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ ===
            const contentType = document.getElementById('content-type');
            const videoFilmContainer = document.getElementById('video-film-container');
            const seriesContainer = document.getElementById('series-container');
            const addEpisodeBtn = document.getElementById('add-episode-btn');
            const seriesFields = document.getElementById('series-fields');

            let episodeCounter = 0;

            function addEpisodeField() {
                episodeCounter++;
                const episodeDiv = document.createElement('div');
                episodeDiv.className = 'flex gap-2 items-center episode-field';
                episodeDiv.innerHTML = `
                    <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–∏–∏ ${episodeCounter} (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)" class="flex-1 px-4 py-2 bg-gray-700 text-white rounded-md text-sm">
                    <input type="url" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Å–µ—Ä–∏—é ${episodeCounter}" required class="flex-1 px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm">
                    <button type="button" class="text-red-500 hover:text-red-400 font-bold text-xl">√ó</button>
                `;
                seriesFields.appendChild(episodeDiv);

                episodeDiv.querySelector('button').addEventListener('click', () => {
                    episodeDiv.remove();
                });
            }

            if (addEpisodeBtn) {
                addEpisodeBtn.addEventListener('click', addEpisodeField);
            }

            function updateContentFields() {
                if (contentType.value === 'film') {
                    videoFilmContainer.classList.remove('hidden');
                    seriesContainer.classList.add('hidden');
                    seriesFields.innerHTML = '';
                    episodeCounter = 0;
                } else {
                    videoFilmContainer.classList.add('hidden');
                    seriesContainer.classList.remove('hidden');
                    if (seriesFields.children.length === 0) {
                        addEpisodeField();
                    }
                }
            }

            contentType.addEventListener('change', updateContentFields);
            updateContentFields();

            // === –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ===
            document.getElementById('content-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const user = auth.currentUser;
                if (!user) {
                    alert('–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å!');
                    return;
                }

                const type = contentType.value;
                const title = document.getElementById('content-title').value.trim();
                const year = document.getElementById('content-year').value;
                const country = document.getElementById('content-country').value.trim();
                const director = document.getElementById('content-director').value.trim();
                const actors = document.getElementById('content-actors').value.trim();
                const imdb = document.getElementById('content-imdb').value.trim();

                let poster = '';
                if (posterFile.files[0]) {
                    poster = 'file_uploaded';
                } else if (posterUrl.value.trim()) {
                    poster = posterUrl.value.trim();
                }

                const data = {
                    type, title, year: parseInt(year), country, director,
                    actors: actors.split(',').map(a => a.trim()).filter(a => a),
                    imdb, poster, addedBy: user.uid, addedAt: new Date()
                };

                if (type === 'film') {
                    const videoUrl = document.getElementById('video-url').value.trim();
                    if (!videoUrl) return alert('–î–æ–±–∞–≤—å—Ç–µ –≤–∏–¥–µ–æ!');
                    data.video = videoUrl;
                } else {
                    const episodes = [];
                    document.querySelectorAll('.episode-field').forEach((field, i) => {
                        const name = field.querySelector('input[type="text"]').value.trim() || `–°–µ—Ä–∏—è ${i + 1}`;
                        const url = field.querySelector('input[type="url"]').value.trim();
                        if (url) episodes.push({ name, url });
                    });
                    if (episodes.length === 0) return alert('–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —Å–µ—Ä–∏—é!');
                    data.episodes = episodes;
                }

                try {
                    await addDoc(collection(db, 'content'), data);
                    alert('–£—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!');
                    document.getElementById('content-form').reset();
                    previewImg.classList.add('hidden');
                    seriesFields.innerHTML = '';
                    updateContentFields();
                } catch (err) {
                    alert('–û—à–∏–±–∫–∞: ' + err.message);
                }
            });

            // === –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è ===
            onAuthStateChanged(auth, (user) => {
                if (!user) window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
