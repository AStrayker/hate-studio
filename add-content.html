<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // === ВАША КОНФИГУРАЦИЯ FIREBASE (замените на свою) ===
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // === ЗАПОЛНЕНИЕ ГОДОВ ===
    const yearSelect = document.getElementById('content-year-select');
    const currentYear = new Date().getFullYear();
    for (let year = currentYear; year >= 1900; year--) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
    }

    // Синхронизация ввода и выбора года
    const yearInput = document.getElementById('content-year-input');
    yearInput.addEventListener('input', () => {
        if (yearInput.value) yearSelect.value = '';
    });
    yearSelect.addEventListener('change', () => {
        if (yearSelect.value) yearInput.value = yearSelect.value;
    });

    // === ПРЕДПРОСМОТР ПОСТЕРА ===
    const posterFile = document.getElementById('poster-file');
    const posterUrl = document.getElementById('poster-url');
    const previewImg = document.getElementById('preview-img');

    posterFile.addEventListener('change', () => {
        const file = posterFile.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewImg.classList.remove('hidden');
                posterUrl.value = '';
            };
            reader.readAsDataURL(file);
        }
    });

    posterUrl.addEventListener('input', () => {
        if (posterUrl.value.trim()) {
            previewImg.src = posterUrl.value;
            previewImg.classList.remove('hidden');
            posterFile.value = '';
        } else {
            previewImg.classList.add('hidden');
        }
    });

    // === ПЕРЕКЛЮЧЕНИЕ ФИЛЬМ / СЕРИАЛ ===
    const contentType = document.getElementById('content-type');
    const filmVideo = document.getElementById('film-video');
    const seriesVideo = document.getElementById('series-video');
    const addEpisodeBtn = document.getElementById('add-episode-btn');
    const episodesContainer = document.getElementById('episodes-container');

    contentType.addEventListener('change', () => {
        if (contentType.value === 'film') {
            filmVideo.classList.remove('hidden');
            seriesVideo.classList.add('hidden');
            episodesContainer.innerHTML = '';
        } else {
            filmVideo.classList.add('hidden');
            seriesVideo.classList.remove('hidden');
        }
    });

    // === ДОБАВЛЕНИЕ СЕРИЙ ===
    let episodeCount = 0;
    addEpisodeBtn.addEventListener('click', () => {
        episodeCount++;
        const episodeDiv = document.createElement('div');
        episodeDiv.className = 'episode-item space-y-2 border-t border-gray-600 pt-3 mt-3';
        episodeDiv.innerHTML = `
            <label class="block text-sm text-gray-300">Серия ${episodeCount}</label>
            <div class="flex gap-2">
                <input type="text" placeholder="Название серии (опционально)" class="flex-1 px-3 py-2 bg-gray-700 text-white rounded-md text-sm">
                <input type="url" placeholder="URL серии" required class="flex-2 px-3 py-2 bg-gray-700 text-white rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
                <button type="button" class="remove-episode text-red-500 hover:text-red-400 text-sm">✕</button>
            </div>
        `;
        episodesContainer.appendChild(episodeDiv);

        // Удаление серии
        episodeDiv.querySelector('.remove-episode').addEventListener('click', () => {
            episodeDiv.remove();
            episodeCount--;
            renumberEpisodes();
        });
    });

    function renumberEpisodes() {
        const items = episodesContainer.querySelectorAll('.episode-item');
        items.forEach((item, index) => {
            item.querySelector('label').textContent = `Серия ${index + 1}`;
        });
    }

    // === ОТПРАВКА В FIREBASE ===
    document.getElementById('content-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                alert('Необходимо войти в систему');
                window.location.href = 'login.html';
                return;
            }

            try {
                // Сбор данных
                const type = contentType.value;
                const title = document.getElementById('content-title').value.trim();
                const year = yearInput.value || yearSelect.value;
                const country = document.getElementById('content-country').value.trim();
                const director = document.getElementById('content-director').value.trim();
                const actors = document.getElementById('content-actors').value.trim();
                const imdb = document.getElementById('content-imdb').value.trim();

                // Постер
                let poster = '';
                if (posterFile.files[0]) {
                    // Здесь можно добавить загрузку в Firebase Storage
                    poster = 'file-uploaded'; // Заглушка
                } else if (posterUrl.value.trim()) {
                    poster = posterUrl.value.trim();
                }

                // Видео
                let videoUrl = '';
                let episodes = [];

                if (type === 'film') {
                    videoUrl = document.getElementById('video-url').value.trim();
                } else {
                    videoUrl = document.getElementById('series-main-url').value.trim();
                    const episodeItems = episodesContainer.querySelectorAll('.episode-item');
                    episodeItems.forEach(item => {
                        const name = item.querySelector('input[type="text"]').value.trim();
                        const url = item.querySelector('input[type="url"]').value.trim();
                        if (url) {
                            episodes.push({ name: name || `Серия ${episodes.length + 1}`, url });
                        }
                    });
                }

                // Отправка в Firestore
                await addDoc(collection(db, 'content'), {
                    type,
                    title,
                    year: parseInt(year),
                    country,
                    director,
                    actors: actors.split(',').map(a => a.trim()).filter(a => a),
                    imdb,
                    poster,
                    videoUrl,
                    episodes: type === 'series' ? episodes : [],
                    createdAt: serverTimestamp(),
                    createdBy: user.uid
                });

                alert('Контент успешно добавлен!');
                document.getElementById('content-form').reset();
                previewImg.classList.add('hidden');
                episodesContainer.innerHTML = '';
                episodeCount = 0;

            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка при сохранении: ' + error.message);
            }
        });
    });
</script>
