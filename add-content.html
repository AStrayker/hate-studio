<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HATE Studio - Добавить контент</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E</text%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #main-nav.open-menu { transform: translateX(0); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <!-- === HEADER === -->
    <header class="bg-gray-800 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center">
                <img src="path/to/your/logo.png" alt="HATE Studio Logo" class="h-8 md:h-10">
            </a>
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none z-50">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>

            <!-- Mobile menu -->
            <nav id="main-nav" class="fixed top-0 left-0 w-3/4 h-full transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden flex flex-col justify-between p-6 z-40 bg-gray-800">
                <button id="close-mobile-menu-btn" class="absolute top-4 right-4 text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <div class="flex flex-col space-y-4 pt-12">
                    <a href="index.html" class="text-white hover:text-orange-500 font-bold text-lg">Главная</a>
                    <a href="films.html" class="text-white hover:text-orange-500 font-bold text-lg">Фильмы</a>
                    <a href="series.html" class="text-white hover:text-orange-500 font-bold text-lg">Сериалы</a>
                    <a href="bookmarks.html" class="text-white hover:text-orange-500 font-bold text-lg">Закладки</a>
                    <a href="profile.html" class="text-white hover:text-orange-500 font-bold text-lg">Профиль</a>
                </div>
                <div class="flex flex-col items-center space-y-6 pb-4">
                    <div class="w-full h-px bg-gray-700"></div>
                    <a href="login.html" id="login-btn" class="w-full text-center bg-red-600 text-white py-3 rounded-md hover:bg-red-700 transition-colors font-bold">Войти</a>
                    <a href="#" id="logout-btn" class="cursor-pointer hidden bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Выход</a>
                </div>
            </nav>

            <!-- Desktop menu -->
            <nav class="hidden md:flex md:flex-grow md:flex-row items-center justify-end space-x-6">
                <a href="index.html" class="nav-link cursor-pointer transition-colors duration-200 text-white hover:text-orange-500">Главная</a>
                <a href="films.html" class="nav-link cursor-pointer transition-colors duration-200 text-white hover:text-orange-500">Фильмы</a>
                <a href="series.html" class="nav-link cursor-pointer transition-colors duration-200 text-white hover:text-orange-500">Сериалы</a>
                <a href="profile.html" class="nav-link cursor-pointer transition-colors duration-200 text-white hover:text-orange-500">Профиль</a>
                <a href="login.html" id="login-btn-desktop" class="nav-link cursor-pointer bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Войти</a>
                <a href="#" id="logout-btn-desktop" class="cursor-pointer hidden bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Выход</a>
            </nav>

            <div id="mobile-menu-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>
        </div>
    </header>

    <!-- === MAIN FORM === -->
    <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
        <div class="bg-gray-800 p-6 md:p-10 rounded-xl shadow-2xl w-full max-w-4xl">
            <h1 class="text-3xl md:text-4xl font-bold text-orange-500 mb-8 text-center">Добавить контент</h1>

            <form id="content-form" class="space-y-6">
                <!-- 1. Тип -->
                <div>
                    <label class="block text-gray-300 mb-2">Тип</label>
                    <select id="content-type" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <option value="film">Фильм</option>
                        <option value="series">Сериал</option>
                    </select>
                </div>

                <!-- 2. Постер -->
                <div>
                    <label class="block text-gray-300 mb-2">Постер</label>
                    <input type="file" id="poster-file" accept="image/*" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-orange-600 file:text-white hover:file:bg-orange-700">
                    <input type="url" id="poster-url" placeholder="Или ссылка на постер" class="mt-3 w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <div id="poster-preview" class="mt-4 flex justify-center">
                        <img id="preview-img" src="" alt="Предпросмотр постера" class="hidden max-h-64 rounded-lg shadow-md object-cover">
                    </div>
                </div>

                <!-- 3. Название -->
                <div>
                    <label class="block text-gray-300 mb-2">Название</label>
                    <input type="text" id="content-title" required class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- 4. Год и Страна -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-300 mb-2">Год</label>
                        <input type="number" id="content-year" min="1900" max="2100" required class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2">Страна</label>
                        <input type="text" id="content-country" required class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                </div>

                <!-- 5. Режиссёр -->
                <div>
                    <label class="block text-gray-300 mb-2">Режиссёр</label>
                    <input type="text" id="content-director" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- 6. Актёры -->
                <div>
                    <label class="block text-gray-300 mb-2">Актёры (через запятую)</label>
                    <input type="text" id="content-actors" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- 7. IMDb -->
                <div>
                    <label class="block text-gray-300 mb-2">Ссылка на IMDb</label>
                    <input type="url" id="content-imdb" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- 8. Видео (фильм) -->
                <div id="video-film-container">
                    <label class="block text-gray-300 mb-2">Ссылка на видео</label>
                    <input type="url" id="video-url" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- 9. Серии (сериал) -->
                <div id="series-container" class="space-y-4 hidden">
                    <label class="block text-gray-300 mb-2">Серии</label>
                    <div id="series-fields" class="space-y-2">
                        <!-- Динамические поля будут здесь -->
                    </div>
                    <button type="button" id="add-episode-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">+ Добавить серию</button>
                </div>

                <!-- Кнопки -->
                <div class="flex justify-center space-x-4 pt-6">
                    <button type="reset" class="bg-gray-600 text-white px-6 py-3 rounded-md hover:bg-gray-700 transition-colors">Очистить</button>
                    <button type="submit" id="save-content-btn" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition-colors">Сохранить</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 py-4 text-center text-gray-400">
        <p class="text-sm">© 2025 HATE Studio. Все права защищены.</p>
    </footer>

    <!-- === FIREBASE + JS === -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ВСТАВЬТЕ СВОЮ КОНФИГУРАЦИЮ FIREBASE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // === МОБИЛЬНОЕ МЕНЮ ===
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('main-nav').classList.toggle('open-menu');
            document.getElementById('mobile-menu-backdrop').classList.toggle('hidden');
        });
        document.getElementById('close-mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('main-nav').classList.remove('open-menu');
            document.getElementById('mobile-menu-backdrop').classList.add('hidden');
        });
        document.getElementById('mobile-menu-backdrop').addEventListener('click', () => {
            document.getElementById('main-nav').classList.remove('open-menu');
            document.getElementById('mobile-menu-backdrop').classList.add('hidden');
        });

        // === ПРЕДПРОСМОТР ПОСТЕРА ===
        const posterFile = document.getElementById('poster-file');
        const posterUrl = document.getElementById('poster-url');
        const previewImg = document.getElementById('preview-img');

        posterFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        posterUrl.addEventListener('input', () => {
            if (posterUrl.value.trim()) {
                previewImg.src = posterUrl.value.trim();
                previewImg.classList.remove('hidden');
            } else {
                previewImg.classList.add('hidden');
            }
        });

        // === ПЕРЕКЛЮЧЕНИЕ ТИПА КОНТЕНТА ===
        const contentType = document.getElementById('content-type');
        const videoFilmContainer = document.getElementById('video-film-container');
        const seriesContainer = document.getElementById('series-container');
        const addEpisodeBtn = document.getElementById('add-episode-btn');
        const seriesFields = document.getElementById('series-fields');

        let episodeCounter = 0;

        function addEpisodeField() {
            episodeCounter++;
            const div = document.createElement('div');
            div.className = 'flex gap-2 items-center episode-field';
            div.innerHTML = `
                <input type="text" placeholder="Название серии ${episodeCounter} (опционально)" class="flex-1 px-4 py-2 bg-gray-700 text-white rounded-md text-sm">
                <input type="url" placeholder="Ссылка на серию ${episodeCounter}" required class="flex-1 px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm">
                <button type="button" class="text-red-500 hover:text-red-400 font-bold text-xl">×</button>
            `;
            seriesFields.appendChild(div);

            div.querySelector('button').addEventListener('click', () => div.remove());
        }

        function updateContentFields() {
            if (contentType.value === 'film') {
                videoFilmContainer.classList.remove('hidden');
                seriesContainer.classList.add('hidden');
                seriesFields.innerHTML = '';
                episodeCounter = 0;
            } else {
                videoFilmContainer.classList.add('hidden');
                seriesContainer.classList.remove('hidden');
                if (seriesFields.children.length === 0) {
                    addEpisodeField(); // Первое поле сразу
                }
            }
        }

        contentType.addEventListener('change', updateContentFields);
        addEpisodeBtn.addEventListener('click', addEpisodeField);
        updateContentFields(); // При загрузке

        // === СОХРАНЕНИЕ В FIREBASE ===
        document.getElementById('content-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                alert('Вы должны быть авторизованы!');
                return;
            }

            const type = contentType.value;
            const title = document.getElementById('content-title').value.trim();
            const year = document.getElementById('content-year').value;
            const country = document.getElementById('content-country').value.trim();
            const director = document.getElementById('content-director').value.trim();
            const actors = document.getElementById('content-actors').value.trim();
            const imdb = document.getElementById('content-imdb').value.trim();

            let poster = '';
            if (posterFile.files[0]) {
                poster = 'file_uploaded'; // Позже — загрузка в Storage
            } else if (posterUrl.value.trim()) {
                poster = posterUrl.value.trim();
            }

            const data = {
                type,
                title,
                year: parseInt(year),
                country,
                director,
                actors: actors.split(',').map(a => a.trim()).filter(a => a),
                imdb,
                poster,
                addedBy: user.uid,
                addedAt: new Date()
            };

            if (type === 'film') {
                const videoUrl = document.getElementById('video-url').value.trim();
                if (!videoUrl) return alert('Добавьте ссылку на видео!');
                data.video = videoUrl;
            } else {
                const episodes = [];
                document.querySelectorAll('.episode-field').forEach((field, i) => {
                    const name = field.querySelector('input[type="text"]').value.trim() || `Серия ${i + 1}`;
                    const url = field.querySelector('input[type="url"]').value.trim();
                    if (url) episodes.push({ name, url });
                });
                if (episodes.length === 0) return alert('Добавьте хотя бы одну серию!');
                data.episodes = episodes;
            }

            try {
                await addDoc(collection(db, 'content'), data);
                alert('Контент успешно добавлен!');
                document.getElementById('content-form').reset();
                previewImg.classList.add('hidden');
                seriesFields.innerHTML = '';
                episodeCounter = 0;
                updateContentFields();
            } catch (error) {
                console.error(error);
                alert('Ошибка: ' + error.message);
            }
        });

        // === ПРОВЕРКА АВТОРИЗАЦИИ ===
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
