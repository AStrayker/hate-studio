    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // === –¢–í–û–Ø –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE ===
        const firebaseConfig = {
            // –í–°–¢–ê–í–¨ –°–í–û–ò –î–ê–ù–ù–´–ï –ò–ó Firebase Console
            apiKey: "AIzaSyB5X84s9PgkmnKt9nsNlsl5-mRyI06hexM",
            authDomain: "hate-studio.firebaseapp.com",
            projectId: "hate-studio",
            storageBucket: "hate-studio.firebasestorage.app",
            messagingSenderId: "862900757077",
            appId: "1:862900757077:web:ea1652b558a04235b1eadc",
            measurementId: "G-29V6NXRXMN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // === –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è ===
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        // === –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –≥–æ–¥–∞ –≤ select ===
        const yearSelect = document.getElementById('content-year-select');
        const currentYear = new Date().getFullYear();
        for (let year = currentYear; year >= 1900; year--) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≥–æ–¥–∞
        const yearInput = document.getElementById('content-year-input');
        yearInput.addEventListener('input', () => {
            if (yearInput.value) yearSelect.value = '';
        });
        yearSelect.addEventListener('change', () => {
            if (yearSelect.value) yearInput.value = yearSelect.value;
        });

        // === –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –ø–æ—Å—Ç–µ—Ä–∞ ===
        const posterFile = document.getElementById('poster-file');
        const posterUrl = document.getElementById('poster-url');
        const previewImg = document.getElementById('preview-img');

        const updatePreview = () => {
            const file = posterFile.files[0];
            const url = posterUrl.value.trim();

            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else if (url) {
                previewImg.src = url;
                previewImg.classList.remove('hidden');
            } else {
                previewImg.classList.add('hidden');
            }
        };

        posterFile.addEventListener('change', updatePreview);
        posterUrl.addEventListener('input', updatePreview);

        // === –õ–æ–≥–∏–∫–∞ —Ç–∏–ø–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ ===
        const contentType = document.getElementById('content-type');
        const videoContainer = document.getElementById('video-container');
        const addSeasonBtnContainer = document.getElementById('add-season-btn-container');
        const addSeasonBtn = document.getElementById('add-season-btn');

        let seasonCount = 1;

        const updateVideoFields = () => {
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –ø–æ–ª—è
            videoContainer.innerHTML = `
                <label class="block text-gray-300 mb-2">–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ</label>
                <input type="url" class="video-url w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="https://example.com/video.mp4">
            `;

            if (contentType.value === 'series') {
                addSeasonBtnContainer.classList.remove('hidden');
            } else {
                addSeasonBtnContainer.classList.add('hidden');
                seasonCount = 1;
            }
        };

        contentType.addEventListener('change', updateVideoFields);

        addSeasonBtn.addEventListener('click', () => {
            seasonCount++;
            const newField = document.createElement('div');
            newField.className = 'mt-3';
            newField.innerHTML = `
                <label class="block text-gray-300 mb-2">–°–µ–∑–æ–Ω ${seasonCount}</label>
                <input type="url" class="video-url w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="https://example.com/season${seasonCount}.mp4">
            `;
            videoContainer.appendChild(newField);
        });

        // === –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã ===
        document.getElementById('content-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const type = contentType.value;
            const title = document.getElementById('content-title').value.trim();
            const country = document.getElementById('content-country').value.trim();
            const director = document.getElementById('content-director').value.trim();
            const actors = document.getElementById('content-actors').value.trim();
            const imdb = document.getElementById('content-imdb').value.trim();

            const year = yearInput.value || yearSelect.value;
            if (!year) {
                alert('–£–∫–∞–∂–∏—Ç–µ –≥–æ–¥');
                return;
            }

            // –ü–æ—Å—Ç–µ—Ä
            let poster = '';
            if (posterFile.files[0]) {
                const file = posterFile.files[0];
                poster = await uploadFileToStorage(file); // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ (–Ω—É–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å)
            } else if (posterUrl.value.trim()) {
                poster = posterUrl.value.trim();
            }

            // –í–∏–¥–µ–æ —Å—Å—ã–ª–∫–∏
            const videoUrls = Array.from(document.querySelectorAll('.video-url'))
                .map(input => input.value.trim())
                .filter(url => url);

            if (videoUrls.length === 0) {
                alert('–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ');
                return;
            }

            const contentData = {
                type,
                title,
                poster,
                year: parseInt(year),
                country,
                director,
                actors: actors.split(',').map(a => a.trim()).filter(a => a),
                imdb,
                videoUrls,
                createdAt: new Date()
            };

            try {
                await addDoc(collection(db, 'content'), contentData);
                alert('–ö–æ–Ω—Ç–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
                document.getElementById('content-form').reset();
                previewImg.classList.add('hidden');
                updateVideoFields();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
            }
        });

        // === –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ –≤ Storage) ===
        async function uploadFileToStorage(file) {
            // –†–µ–∞–ª–∏–∑—É–π –∑–∞–≥—Ä—É–∑–∫—É –≤ Firebase Storage –∏ –≤–µ—Ä–Ω–∏ URL
            // –ü—Ä–∏–º–µ—Ä:
            // const storage = getStorage(app);
            // const ref = storageRef(storage, 'posters/' + Date.now() + '_' + file.name);
            // await uploadBytes(ref, file);
            // return await getDownloadURL(ref);
            return URL.createObjectURL(file); // –ó–∞–≥–ª—É—à–∫–∞
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateVideoFields();
    </script>

    <script>
        // –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mainNav = document.getElementById('main-nav');
            const closeMobileMenuBtn = document.getElementById('close-mobile-menu-btn');

            const toggleMenu = () => {
                mainNav.classList.toggle('open-menu');
                mobileMenuBackdrop.classList.toggle('hidden');
            };
            mobileMenuButton.addEventListener('click', toggleMenu);
            closeMobileMenuBtn.addEventListener('click', toggleMenu);
            mobileMenuBackdrop.addEventListener('click', toggleMenu);
        });
    </script>
