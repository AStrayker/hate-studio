</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ä–º—ã -->
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-3xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-teal-400">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç</h1>
        
        <form id="add-content-form" class="space-y-6">
            <!-- –¢–∏–ø –∫–æ–Ω—Ç–µ–Ω—Ç–∞ -->
            <div>
                <label for="content-type" class="block text-sm font-medium text-gray-400 mb-1">–¢–∏–ø</label>
                <select id="content-type" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-colors">
                    <option value="movie">–§–∏–ª—å–º</option>
                    <option value="series">–°–µ—Ä–∏–∞–ª</option>

            </div>

            <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–µ—Ä–∞ -->
            <div class="flex flex-col items-center space-y-4">
                <label for="poster-file" class="w-full text-center cursor-pointer bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-lg shadow-gray-700/30">
                    –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ—Å—Ç–µ—Ä
                </label>
                <input type="file" id="poster-file" name="posterFile" accept="image/*" class="hidden">
                <div id="poster-preview-container" class="mt-4 hidden max-w-xs">
                    <img id="poster-preview" src="" alt="–ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –ø–æ—Å—Ç–µ—Ä–∞" class="w-full h-auto rounded-lg shadow-xl">
                </div>
            </div>

            <!-- –ù–∞–∑–≤–∞–Ω–∏–µ -->
            <div>
                <label for="content-title" class="block text-sm font-medium text-gray-400 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                <input type="text" id="content-title" name="title" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-colors">
            </div>

            <!-- –ì–æ–¥ –≤—ã—Ö–æ–¥–∞ -->
            <div>
                <label for="release-year" class="block text-sm font-medium text-gray-400 mb-1">–ì–æ–¥ –≤—ã—Ö–æ–¥–∞</label>
                <input type="number" id="release-year" name="releaseYear" min="1888" max="2100" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-colors">
            </div>

            <!-- –ñ–∞–Ω—Ä—ã -->
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">–ñ–∞–Ω—Ä—ã</label>
                <div id="genres-container" class="flex flex-wrap gap-2">
                    <!-- –ñ–∞–Ω—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </div>
            </div>

            <!-- –†–µ–∂–∏—Å—Å—ë—Ä -->
            <div>

            </div>
            
            <!-- –ê–∫—Ç—ë—Ä—ã -->
            <div>
                <label for="actors" class="block text-sm font-medium text-gray-400 mb-1">–ê–∫—Ç—ë—Ä—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                <textarea id="actors" name="actors" rows="2" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-colors"></textarea>
            </div>
            
            <!-- –û–ø–∏—Å–∞–Ω–∏–µ -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-400 mb-1">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea id="description" name="description" rows="4" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-colors"></textarea>
            </div>

            <!-- –°—Å—ã–ª–∫–∞ –Ω–∞ IMDb -->
            <div>
                <label for="imdb-url" class="block text-sm font-medium text-gray-400 mb-1">–°—Å—ã–ª–∫–∞ –Ω–∞ IMDb</label>
                <input type="url" id="imdb-url" name="imdbUrl" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-colors">
            </div>

            <!-- –°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ -->
            <div>
                <label for="video-url" class="block text-sm font-medium text-gray-400 mb-1">–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ</label>
                <input type="url" id="video-url" name="videoUrl" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-colors">
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
            <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-lg shadow-teal-500/30">
                –î–æ–±–∞–≤–∏—Ç—å
            </button>
        </form>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div id="notification" class="fixed bottom-6 right-6 p-4 rounded-lg shadow-lg text-white transition-opacity duration-300 opacity-0 hidden z-50">
        <p id="notification-message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Firebase, –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–µ —Å—Ä–µ–¥–æ–π Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyB5X84s9PgkmnKt9nsNlsl5-mRyI06hexM",
            authDomain: "hate-studio.firebaseapp.com",
            projectId: "hate-studio",
            storageBucket: "hate-studio.firebasestorage.app",
            messagingSenderId: "862900757077",
            appId: "1:862900757077:web:ea1652b558a04235b1eadc",
            measurementId: "G-29V6NXRXMN"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const addContentForm = document.getElementById('add-content-form');
        const posterFileInput = document.getElementById('poster-file');
        const posterPreviewContainer = document.getElementById('poster-preview-container');
        const posterPreview = document.getElementById('poster-preview');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const genresContainer = document.getElementById('genres-container');

        // –°–ø–∏—Å–æ–∫ –∂–∞–Ω—Ä–æ–≤
        const genres = [
            '–ë–æ–µ–≤–∏–∫', '–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞', '–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è', '–î—Ä–∞–º–∞', '–ö–æ–º–µ–¥–∏—è',
            '–£–∂–∞—Å—ã', '–¢—Ä–∏–ª–ª–µ—Ä', '–î–µ—Ç–µ–∫—Ç–∏–≤', '–§—ç–Ω—Ç–µ–∑–∏', '–ë–∏–æ–≥—Ä–∞—Ñ–∏—è',
            '–í–æ–µ–Ω–Ω—ã–π', '–ò—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–π', '–í–µ—Å—Ç–µ—Ä–Ω', '–ú–µ–ª–æ–¥—Ä–∞–º–∞', '–ú—É–ª—å—Ç—Ñ–∏–ª—å–º'
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–≥–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —á–µ–∫–±–æ–∫—Å–æ–≤ –∂–∞–Ω—Ä–æ–≤
        const renderGenres = () => {
            genres.forEach(genre => {
                const genreId = `genre-${genre.toLowerCase().replace(/ /g, '-')}`;
                genresContainer.innerHTML += `
                    <div class="flex items-center">
                        <input type="checkbox" id="${genreId}" value="${genre}" class="w-4 h-4 text-teal-500 bg-gray-700 border-gray-600 rounded focus:ring-teal-500">
                        <label for="${genreId}" class="ml-2 text-sm text-gray-300">${genre}</label>
                    </div>
                `;
            });
        };
        renderGenres();

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const authenticateUser = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:", error);
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        const showNotification = (type, message) => {
            notificationMessage.textContent = message;
            if (type === 'success') {
                notification.classList.remove('bg-red-500');
                notification.classList.add('bg-green-500');
            } else {
                notification.classList.remove('bg-green-500');
                notification.classList.add('bg-red-500');
            }
            notification.classList.remove('hidden', 'opacity-0');
            notification.classList.add('opacity-100');
            setTimeout(() => {
                notification.classList.remove('opacity-100');
                notification.classList.add('opacity-0');
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 300);
            }, 3000);
        };

        // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –ø–æ—Å—Ç–µ—Ä–∞
        posterFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    posterPreview.src = e.target.result;
                    posterPreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–µ—Ä–∞ –≤ Firebase Storage
        const uploadPoster = async (file) => {
            // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –ø—É—Ç—å –¥–ª—è —Ñ–∞–π–ª–∞
            const posterRef = ref(storage, `posters/${Date.now()}_${file.name}`);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª
            const snapshot = await uploadBytes(posterRef, file);
            
            // –ü–æ–ª—É—á–∞–µ–º URL –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const posterUrl = await getDownloadURL(snapshot.ref);
            return posterUrl;
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        addContentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const posterFile = formData.get('posterFile');

            // –ü–æ–ª—É—á–∞–µ–º –æ—Ç–º–µ—á–µ–Ω–Ω—ã–µ –∂–∞–Ω—Ä—ã
            const selectedGenres = Array.from(document.querySelectorAll('#genres-container input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);

            // –ü–æ–ª—É—á–∞–µ–º –∞–∫—Ç–µ—Ä–æ–≤ –∏ —Ä–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ –º–∞—Å—Å–∏–≤
            const actors = document.getElementById('actors').value.split(',').map(actor => actor.trim());

            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±—ã–ª –ª–∏ –≤—ã–±—Ä–∞–Ω —Ñ–∞–π–ª
                if (!posterFile) {
                    throw new Error('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –ø–æ—Å—Ç–µ—Ä–∞.');
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å—Ç–µ—Ä –≤ Firebase Storage
                const posterUrl = await uploadPoster(posterFile);
                
                // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç —Å –¥–∞–Ω–Ω—ã–º–∏ –¥–ª—è –∑–∞–ø–∏—Å–∏ –≤ Firestore
                const contentData = {
                    type: document.getElementById('content-type').value,
                    title: document.getElementById('content-title').value,
                    releaseYear: parseInt(document.getElementById('release-year').value, 10),
                    genres: selectedGenres,
                    director: document.getElementById('director').value,
                    actors: actors,
                    description: document.getElementById('description').value,
                    imdbUrl: document.getElementById('imdb-url').value,
                    videoUrl: document.getElementById('video-url').value,
                    posterUrl: posterUrl,
                    createdAt: new Date()
                };
                
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞ –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é 'content'
                await addDoc(collection(db, 'content'), contentData);
                showNotification('success', '–ö–æ–Ω—Ç–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
                form.reset(); // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
                posterPreviewContainer.classList.add('hidden'); // –°–∫—Ä—ã—Ç—å –ø—Ä–µ–≤—å—é
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞:", error);
                showNotification('error', `–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${error.message}`);
            }
        });

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        authenticateUser();
    </script>
</body>
