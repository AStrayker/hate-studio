<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HATE Studio - –ì–ª–∞–≤–Ω–∞—è</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüé¨%3C/text%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');

        let db, auth, userId, appId;
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);

        const moviesContainer = document.getElementById('movies-container');
        const userIdDisplay = document.getElementById('user-id-display');
        const loadingMessage = document.getElementById('loading-message');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        // Authentication
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `–í–∞—à ID: ${userId}`;
                loginBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                setupRealtimeListener();
            } else if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                } catch (error) {
                    console.error("Error signing in with custom token:", error);
                    await signInAnonymously(auth);
                }
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Error signing in anonymously:", error);
                }
                userId = null;
                userIdDisplay.textContent = '';
                loginBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log("User signed out");
            } catch (error) {
                console.error("Error signing out:", error);
            }
        });

        // Setup real-time listener for movies
        const setupRealtimeListener = () => {
            if (!db) {
                console.error("Firestore is not initialized.");
                return;
            }

            const moviesCollectionRef = collection(db, `artifacts/${appId}/public/data/movies`);
            const q = query(moviesCollectionRef, orderBy('createdAt', 'desc'));

            onSnapshot(q, (snapshot) => {
                const movies = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    movies.push({ id: doc.id, ...data });
                });
                renderMovies(movies);
            }, (error) => {
                console.error("Error getting documents: ", error);
                loadingMessage.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∏–ª—å–º–æ–≤.';
            });
        };

        // Render movies on the page
        const renderMovies = (movies) => {
            moviesContainer.innerHTML = '';
            loadingMessage.classList.add('hidden');
            if (movies.length === 0) {
                moviesContainer.innerHTML = '<p class="text-gray-400 text-center col-span-full">–§–∏–ª—å–º–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π!</p>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = "bg-gray-800 rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105";
                movieCard.innerHTML = `
                    <img src="${movie.posterUrl}" alt="${movie.title}" class="w-full h-80 object-cover">
                    <div class="p-4 relative">
                        <span class="absolute top-2 right-2 bg-orange-500 text-white text-sm font-bold px-2 py-1 rounded-md">
                            ${movie.rating || 'N/A'}
                        </span>
                        <h3 class="text-xl font-bold mb-1">${movie.title}</h3>
                        <p class="text-gray-400 text-sm mb-2">${movie.year}</p>
                        <p class="text-gray-300 text-sm line-clamp-3 mb-2">${movie.description}</p>
                        <p class="text-gray-500 text-xs">–†–µ–∂–∏—Å—Å–µ—Ä: ${movie.director || '–ù–µ–∏–∑–≤–µ—Å—Ç–µ–Ω'}</p>
                    </div>
                `;
                moviesContainer.appendChild(movieCard);
            });
        };

        // Initial DOM content loaded
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mainNav = document.getElementById('main-nav');
            const closeMobileMenuBtn = document.getElementById('close-mobile-menu-btn');
            const mobileMenuBackdrop = document.getElementById('mobile-menu-backdrop');
            
            const toggleMenu = () => {
                mainNav.classList.toggle('open-menu');
                mobileMenuBackdrop.classList.toggle('hidden');
            };

            if (mobileMenuButton) mobileMenuButton.addEventListener('click', toggleMenu);
            if (closeMobileMenuBtn) closeMobileMenuBtn.addEventListener('click', toggleMenu);
            if (mobileMenuBackdrop) mobileMenuBackdrop.addEventListener('click', toggleMenu);
            
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    mainNav.classList.remove('open-menu');
                    mobileMenuBackdrop.classList.add('hidden');
                }
            });
        });
    </script>
    <style>
        #main-nav.open-menu {
            transform: translateX(0);
        }
    </style>
</head>

        <div id="movies-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
