    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    setLogLevel('debug');

    let db, auth, userId, appId;

    // Fixed: Gracefully handle missing firebase config variables
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    const app = initializeApp(firebaseConfig);
    auth = getAuth(app);
    db = getFirestore(app);

    const addMovieForm = document.getElementById('add-movie-form');
    const userIdDisplay = document.getElementById('user-id-display');
    const messageModal = document.getElementById('message-modal');
    const messageText = document.getElementById('message-text');
    const closeMessageBtn = document.getElementById('close-message-btn');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const addTestMovieBtn = document.getElementById('add-test-movie-btn');

    // Authentication
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            userId = user.uid;
            userIdDisplay.textContent = `–í–∞—à ID: ${userId}`;
            loginBtn.classList.add('hidden');
            logoutBtn.classList.remove('hidden');
        } else if (initialAuthToken) {
            try {
                await signInWithCustomToken(auth, initialAuthToken);
            } catch (error) {
                console.error("Error signing in with custom token:", error);
                await signInAnonymously(auth);
            }
        } else {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Error signing in anonymously:", error);
            }
            userId = null;
            userIdDisplay.textContent = '';
            loginBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
        }
    });
    
    // Logout functionality
    logoutBtn.addEventListener('click', async () => {
        try {
            await signOut(auth);
            showMessage("–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã.");

            showMessage("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ —Å–∏—Å—Ç–µ–º—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.", true);
        }
    });

    // Custom message modal
    function showMessage(message, isError = false) {
        messageText.textContent = message;
        messageModal.classList.remove('hidden');
        if (isError) {
            messageText.classList.remove('text-green-400');
            messageText.classList.add('text-red-400');
        } else {
            messageText.classList.remove('text-red-400');
            messageText.classList.add('text-green-400');
        }
    }

    closeMessageBtn.addEventListener('click', () => {
        messageModal.classList.add('hidden');
    });

    // Handle form submission
    addMovieForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!userId) {
            showMessage("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ, –ø–æ–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –±—É–¥–µ—Ç –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω.", true);
            return;
        }

        const title = document.getElementById('movie-title').value;
        const year = document.getElementById('movie-year').value;
        const posterUrl = document.getElementById('movie-poster').value;
        const description = document.getElementById('movie-description').value;
        const director = document.getElementById('movie-director').value;
        const genre = document.getElementById('movie-genre').value.split(',').map(item => item.trim());
        const actors = document.getElementById('movie-actors').value.split(',').map(item => item.trim());
        const rating = document.getElementById('movie-rating').value;
        const duration = document.getElementById('movie-duration').value;
        
        const movieData = {
            title,
            year: parseInt(year, 10),
            posterUrl,
            description,
            director,
            genre,
            actors,
            rating: parseFloat(rating),
            duration,
            isPublished: true,
            type: "film",
            createdAt: new Date(),
            addedBy: userId
        };

        try {
            const moviesCollectionRef = collection(db, `artifacts/${appId}/public/data/movies`);
            await addDoc(moviesCollectionRef, movieData);
            showMessage("–§–∏–ª—å–º —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!");

        } catch (e) {

            showMessage("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ñ–∏–ª—å–º–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.", true);
        }
    });

    // Function to add a hardcoded test movie
    const addTestMovie = async () => {

        const testMovieData = {

            director: "–î–∂–æ—Ä–¥–∂ –ú–∏–ª–ª–µ—Ä",
            genre: ["–ë–æ–µ–≤–∏–∫", "–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è", "–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞"],
            actors: ["–¢–æ–º –•–∞—Ä–¥–∏", "–®–∞—Ä–ª–∏–∑ –¢–µ—Ä–æ–Ω", "–ù–∏–∫–æ–ª–∞—Å –•–æ–ª—Ç"],
            rating: 8.1,

        try {
            const moviesCollectionRef = collection(db, `artifacts/${appId}/public/data/movies`);
            await addDoc(moviesCollectionRef, testMovieData);
            showMessage("–¢–µ—Å—Ç–æ–≤—ã–π —Ñ–∏–ª—å–º —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!");

        }
    };

    if (addTestMovieBtn) {
        addTestMovieBtn.addEventListener('click', addTestMovie);
    }


    document.addEventListener('DOMContentLoaded', () => {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mainNav = document.getElementById('main-nav');
        const closeMobileMenuBtn = document.getElementById('close-mobile-menu-btn');
        const mobileMenuBackdrop = document.getElementById('mobile-menu-backdrop');
        
        const toggleMenu = () => {
            mainNav.classList.toggle('open-menu');
            mobileMenuBackdrop.classList.toggle('hidden');
        };

        if (mobileMenuButton) mobileMenuButton.addEventListener('click', toggleMenu);
        if (closeMobileMenuBtn) closeMobileMenuBtn.addEventListener('click', toggleMenu);
        if (mobileMenuBackdrop) mobileMenuBackdrop.addEventListener('click', toggleMenu);
        
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                mainNav.classList.remove('open-menu');
                mobileMenuBackdrop.classList.add('hidden');
            }
        });
    });
</script>
